<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>포트폴리오 | YOUR_NAME</title>
  <meta name="description" content="YOUR_NAME의 포트폴리오 – 프로젝트, 경력, 연락처. AI·Mobility·Web 등 주요 작업을 소개합니다." />
  <link rel="canonical" href="https://username.github.io/" />

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="YOUR_NAME | Portfolio" />
  <meta property="og:description" content="YOUR_NAME의 포트폴리오 – 프로젝트, 경력, 연락처." />
  <meta property="og:url" content="https://username.github.io/" />
  <meta property="og:image" content="/og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="icon" href="/favicon.ico" />

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Helvetica, Arial, sans-serif; line-height: 1.5; color: var(--fg); background: var(--bg); }
    img { max-width: 100%; display: block; }

    :root {
      --bg: #0b0c0f;
      --fg: #e9eef3;
      --card: #171a21;
      --brand: #6ea8fe;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    header.site { position: sticky; top: 0; backdrop-filter: blur(10px); background: rgba(0,0,0,.5); }
    .nav { display: flex; justify-content: space-between; padding: .75rem 1rem; }
    nav a { color: inherit; margin: 0 .5rem; text-decoration: none; }

    .hero { padding: 3rem 1rem; text-align: center; }
    .hero h1 { font-size: 2.5rem; }
    .hero img { margin: 1rem auto; border-radius: var(--radius); box-shadow: var(--shadow); max-height: 400px; object-fit: cover; }

    .section { padding: 2rem 1rem; }
    footer { padding: 2rem 1rem; text-align: center; color: #aaa; }
  </style>
</head>
<body>
  <header class="site">
    <div class="nav">
      <div class="brand">YOUR_NAME</div>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main id="main">
    <!-- Hero with profile photo -->
    <section id="home" class="hero">
      <h1>안녕하세요, 저는 <strong>YOUR_NAME</strong> 입니다</h1>
      <p>신뢰 가능한 제품을 만드는 엔지니어/메이커</p>
      <!-- 메인 포트폴리오 사진 업로드 영역 -->
      <div id="mainPhotoWrapper">
        <img id="mainPhoto" src="123.png" alt="포트폴리오 대표 사진" />
        <input type="file" id="mainPhotoInput" accept="image/*" hidden />
        <button id="mainPhotoBtn">대표 사진 변경</button>
      </div>
    </section>

    <!-- About -->
    <section id="about" class="section">
      <h2>About</h2>
      <p>여기에 자기소개와 경력 요약을 넣을 수 있습니다.</p>
    </section>

    <!-- Projects -->
    <section id="projects" class="section">
      <h2>Projects</h2>
      <p>프로젝트 카드/리스트 영역</p>
    </section>

    <!-- Gallery -->
    <section id="gallery" class="section">
      <h2>Gallery</h2>
      <p>포트폴리오 사진 모음</p>
    </section>

    <!-- Contact -->
    <section id="contact" class="section">
      <h2>Contact</h2>
      <p>이메일: you@example.com</p>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> YOUR_NAME</p>
  </footer>

  <script>
    // 연도 자동 표시
    document.getElementById('year').textContent = new Date().getFullYear();

    // 대표 사진 교체 기능 (localStorage 사용)
    const photoInput = document.getElementById('mainPhotoInput');
    const photoBtn = document.getElementById('mainPhotoBtn');
    const photoImg = document.getElementById('mainPhoto');
    const KEY = 'portfolioMainPhoto';

    // 저장된 이미지 불러오기
    const saved = localStorage.getItem(KEY);
    if (saved) photoImg.src = saved;

    photoBtn.addEventListener('click', () => photoInput.click());
    photoInput.addEventListener('change', () => {
      const file = photoInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        localStorage.setItem(KEY, reader.result);
        photoImg.src = reader.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
